<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adoption Page</title>
    <link rel="stylesheet" href="./adopt.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav>
      <div class="left-section">
        <a href="/home" class="logo">
          <img src="../images/logo.png" alt="Littlest Pet Shop" />
        </a>
        <div class="search-container">
          <input type="text" placeholder="🔍 Search..." class="search-input" />
        </div>
      </div>
      <div class="center-menu">
        <a class="item" href="/home">Home</a>
        <a class="item" href="/create">Post</a>
        <a class="item" href="/pets">Pets</a>
      </div>
      <div class="auth-menu">
        <a class="item" href="/login">Login</a>
        <a class="item" href="/register">Sign Up</a>
        <a class="item" href="/profile">Profile</a>
        <a class="item" href="/reserve">Reserve</a>
        <a class="item" href="/logout">Logout</a>
      </div>
    </nav>

    <!-- Background -->
    <div class="background"></div>

    <!-- Adoption Container -->
    <div class="adopt-container">
      <div class="adopt-title-container">
        <h2 class="adopt-title">Adopt a Pet</h2>
        <button class="close-btn">&times;</button>
      </div>

      <!-- Adoption Items -->
      <div class="adopt-pets">
        <p class="no-items">No pets selected for adoption yet :(</p>

        <div class="adopt-pet">
          <div class="adopt-pet-image">
            <img src="../images/bird.png" alt="Pet Image" />
          </div>
          <div class="adopt-pet-details">
            <h3 class="pet-name">Parrot</h3>
            <p class="pet-info">Breed: Macaw</p>
          </div>
          <button class="remove-btn">Remove</button>
        </div>
      </div>

      <!-- Footer -->
      <footer class="adopt-footer">
        <button class="adopt-now">Proceed with Adoption</button>
      </footer>
    </div>
  </body>
</html>
