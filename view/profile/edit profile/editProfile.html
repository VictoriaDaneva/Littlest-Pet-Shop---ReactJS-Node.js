<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Profile</title>
    <link rel="stylesheet" href="./editProfile.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav>
      <!-- Left: Logo -->
      <div class="left-section">
        <a href="/home" class="logo">
          <img src="../../images/logo.png" alt="Littlest Pet Shop" />
        </a>
        <div class="search-container">
          <input type="text" placeholder="ðŸ” Search..." class="search-input" />
        </div>
      </div>
      <!-- Center: Main Navigation -->
      <div class="center-menu">
        <a class="item" href="/home">Home</a>
        <a class="item" href="/create">Post</a>
        <a class="item" href="/pets">Pets</a>
      </div>

      <!-- Right: Authentication Links -->
      <div class="auth-menu">
        <a class="item" href="/login">Login</a>
        <a class="item" href="/register">Sign Up</a>
        <a class="item" href="/profile">Profile</a>
        <a class="item" href="/reserve">Reserve</a>
        <a class="item" href="/logout">Logout</a>
      </div>
    </nav>

    <!-- Background -->
    <div class="background"></div>

    <!-- Edit Profile Card -->
    <div class="card">
      <h2>Edit Profile</h2>
      <form action="/update-profile" method="post" class="form">
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Name"
          value="User Name"
          required
        />
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Email"
          value="mail@expaytech.co"
          required
        />
        <input
          type="tel"
          id="phone"
          name="phone"
          placeholder="Phone Number"
          value="+20 01274318900"
          required
        />
        <textarea
          id="address"
          name="address"
          placeholder="Address"
          rows="3"
          required
        >
285 N Broad St, Elizabeth, NJ, 07208, USA</textarea
        >
        <button type="submit">Save Changes</button>
        <button
          type="button"
          class="cancel-btn"
          onclick="window.location.href='/products'"
        >
          Cancel
        </button>
      </form>
    </div>
  </body>
</html>
