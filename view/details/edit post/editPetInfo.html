<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Product</title>
    <link rel="stylesheet" href="./editPetInfo.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav>
      <!-- Left: Logo -->
      <div class="left-section">
        <a href="/home" class="logo">
          <img src="../../images/logo.png" alt="Littlest Pet Shop" />
        </a>
        <div class="search-container">
          <input type="text" placeholder="🔍 Search..." class="search-input" />
        </div>
      </div>
      <!-- Center: Main Navigation -->
      <div class="center-menu">
        <a class="item" href="/home">Home</a>
        <a class="item" href="/create">Post</a>
        <a class="item" href="/pets">Pets</a>
      </div>

      <!-- Right: Authentication Links -->
      <div class="auth-menu">
        <a class="item" href="/login">Login</a>
        <a class="item" href="/register">Sign Up</a>
        <a class="item" href="/profile">Profile</a>
        <a class="item" href="/reserve">Reserve</a>
        <a class="item" href="/logout">Logout</a>
      </div>
    </nav>

    <!-- Background -->
    <div class="background"></div>

    <!-- Edit Product Card -->
    <div class="card">
      <h2>Edit a Pet Information</h2>
      <form action="/update-product" method="post" class="form">
        <input
          type="url"
          id="image-url"
          name="imageUrl"
          placeholder="Image URL"
          required
        />
        <input
          type="text"
          id="title"
          name="title"
          placeholder="Pet Name"
          required
        />

        <input
          type="text"
          id="bred"
          name="breed"
          placeholder="Pet Breed"
          required
        />
        <input
          type="text"
          id="type"
          name="author"
          placeholder="Author"
          required
        />
        <select
          id="pet-type"
          name="pet-type"
          placeholder="Select Pet Type"
          required
        >
          <option value="" disabled selected>Select Pet Type</option>
          <option value="dog">Dog</option>
          <option value="cat">Cat</option>
          <option value="bird">Bird</option>
          <option value="rabbit">Rabbit</option>
        </select>
        <textarea
          id="description"
          name="description"
          placeholder="Description"
          rows="3"
          required
        ></textarea>
        <div class="button-group">
          <button type="submit">Save Changes</button>
          <button
            type="button"
            class="cancel-btn"
            onclick="window.location.href='/products'"
          >
            Cancel
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
